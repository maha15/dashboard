<div class="row dash-section">
   <div class="col-xs-12">
      <div class="row dash-heading">
         <div class="col-md-2 col-sm-3 col-xs-9"><h4 class="m0 text-thin">Event Calendar</h4></div>
          <div class="col-sm-2 col-xs-3 pull-right">
              <button type="button" class="btn btn-md btn-success ripple btn-block" ng-click="addEvent();"><span class="glyphicon glyphicon-upload"></span> New Appointment</button>
          </div>
          <div class="col-xs-12 hidden-md hidden-lg dash-heading"></div>
          <div class="col-md-8 col-xs-12 pull-right">

              <div class="col-md-4 col-sm-4 col-xs-12 col-sm-offset-8 col-md-offset-8">
                  <div isteven-multi-select
                       control-name="View"
                       input-model="views"
                       output-model="filteredView"
                       button-label="name"
                       item-label="name"
                       tick-property="ticked"
                       selection-mode="single">
                  </div>
              </div>
           </div>

          </div>
           <div class="col-sm-2 col-xs-12" layout-align="center center">
               <daypilot-navigator id="navi" daypilot-config="navigatorConfig" style="width: 100%;  min-height: 250px; overflow:scroll "></daypilot-navigator>
           </div>
           <div class="col-sm-10 col-xs-12 ">
               <daypilot-calendar id="day" daypilot-config="dayConfig" daypilot-events="events" style="width: 100%; min-height: 250px;  " ></daypilot-calendar>
               <daypilot-calendar id="week" daypilot-config="weekConfig" daypilot-events="events" style="width: 100%; min-height: 250px"></daypilot-calendar>
           </div>
           
       </div>
   </div>
</div>
