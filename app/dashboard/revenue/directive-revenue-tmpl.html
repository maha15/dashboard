<div class="row dash-section">
    <div class="col-xs-12">
        <div class="row dash-heading">
            <div class="col-md-2 col-sm-3 col-xs-9"><h4 class="m0 text-thin">Revenue</h4></div>
            <div class="col-sm-2 col-xs-3 pull-right">
                <button type="button" class="btn btn-md btn-success ripple btn-block" ng-click="addRevenueAttachment();"><span class="glyphicon glyphicon-upload"></span> Upload</button>
            </div>
            <div class="col-xs-12 hidden-md hidden-lg dash-heading"></div>
            <div class="col-md-8 col-xs-12 pull-right" style="padding:0px;">
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <div isteven-multi-select
                         control-name="Outlet"
                         input-model="outlets"
                         output-model="filteredOutlets"
                         button-label="name"
                         item-label="name"
                         tick-property="ticked"
                         group-property="msGroup">
                    </div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <div isteven-multi-select
                         control-name="Product Categories"
                         input-model="productCategories"
                         output-model="filteredProductCategories"
                         button-label="Name"
                         item-label="Name"
                         tick-property="ticked"
                         group-property="msGroup">
                    </div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <div isteven-multi-select
                         control-name="View"
                         input-model="views"
                         output-model="filteredView"
                         button-label="name"
                         item-label="name"
                         tick-property="ticked"
                         selection-mode="single">
                    </div>
                </div>
            </div>

        </div>
        <div class="row dash-heading">
            <!--<revenue-directive ng-if="showRevenueSection"></revenue-directive>-->
            <div class="col-sm-7 col-xs-12">
                <div dash-chart options="areaChartOptions" theme="mint" style="width: 100%; min-height: 250px"></div>
            </div>
            <div class="col-sm-5 col-xs-12">
                <div dash-chart options="barChartOptions" theme="gray" style="width: 100%; min-height: 250px"></div>
            </div>
        </div>
        <!--<div class="col-xs-12">
            <button class="btn btn-default btn-block" ng-click="revenueClicked(event); $event.stopPropagation();"><span>Revenue Detail</span></button>
        </div>
        <revenue-detail-directive ng-if="showRevenueSection"></revenue-detail-directive>-->
    </div>
</div>
