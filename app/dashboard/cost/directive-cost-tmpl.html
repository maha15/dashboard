<div class="row dash-section">
    <div class="col-xs-12">
        <div class="row dash-heading" ng-init="init()">
            <div class="col-md-2 col-sm-3 col-xs-9"><h4 class="m0 text-thin">Cost</h4></div>
            <div class="col-sm-2 col-xs-3 pull-right" style="padding-bottom:5px;">
                <button type="button" class="btn btn-md btn-success ripple btn-block" ng-click="addAttachment();"><span class="glyphicon glyphicon-upload"></span> Upload</button>
            </div>
            <div class="col-xs-12 hidden-md hidden-lg dash-heading"></div>
            <div class="col-md-8 col-xs-12 pull-right">
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <div id="Outlets" isteven-multi-select
                         control-name="Outlet"
                         input-model="outlets"
                         output-model="filteredOutlets"
                         button-label="name"
                         item-label="name"
                         tick-property="ticked"
                         group-property="msGroup">
                    </div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <div id="costCentres" isteven-multi-select
                         control-name="Cost Centre"
                         input-model="costCentres"
                         output-model="filteredCostCentres"
                         button-label="name"
                         item-label="name"
                         tick-property="ticked"
                         group-property="msGroup">
                    </div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <div isteven-multi-select
                         control-name="View"
                         input-model="views"
                         output-model="filteredView"
                         button-label="name"
                         item-label="name"
                         tick-property="ticked"
                         selection-mode="single">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5 col-xs-12">
                <div donut-chart selected-category="selectedCostCategory" options="donutChartOptions" theme="macarons2" style="width: 100%; min-height: 250px"></div>
            </div>
            <div class="col-sm-7 col-xs-12">
                <div multi-donuts chart-options="donutSalaryBonusTravelBenefitCostOptions" theme="macarons2" style="width: 100%; min-height: 250px"></div>
            </div>
        </div>
    </div>
</div>
