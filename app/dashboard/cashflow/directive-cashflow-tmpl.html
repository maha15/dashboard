<div class="row dash-section" ng-init="init()">
    <div class="col-xs-12">
        <div class="row dash-heading">
            <div class="col-md-2 col-sm-3 col-xs-9"><h4 class="m0 text-thin">Cash Flow</h4></div>
            <div class="col-sm-2 col-xs-3 pull-right">
                <button type="button" class="btn btn-md btn-success ripple btn-block" ng-click="addAttachment();"><span class="glyphicon glyphicon-upload"></span> Upload</button>
            </div>
            <div class="col-xs-12 hidden-md hidden-lg dash-heading"></div>
            <div class="col-md-8 col-xs-12 pull-right" style="padding:0px;">
                <div class="col-md-4 col-sm-4 col-xs-12 col-sm-offset-4 col-md-offset-4">
                    <div id="Outlets" isteven-multi-select
                         control-name="Outlet"
                         input-model="outlets"
                         output-model="filteredOutlets"
                         button-label="name"
                         item-label="name"
                         tick-property="ticked"
                         group-property="msGroup">
                    </div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <div isteven-multi-select
                         control-name="View"
                         input-model="views"
                         output-model="filteredView"
                         button-label="name"
                         item-label="name"
                         tick-property="ticked"
                         selection-mode="single">
                    </div>
                </div>
            </div>
        </div>
        <div class="row dash-heading">
            <div class="col-sm-8 col-xs-12">
                <div dash-chart options="lineChartOptions" theme="macarons" style="width: 100%;height:250px;"></div>
            </div>
            <div class="col-sm-4 col-xs-12">
                <div class="row dash-heading">
                    <div class="col-xs-12"><h5 class="m0 text-thin">Cash Flow</h5></div>
                </div>
                <div class="row">
                    <div class="col-xs-12" style="padding:5px;background-color:rgba(241, 242, 243, 0.42)">
                        <div class="col-xs-11"><h6 class="m0 text-bold pull-left">${{netCash}}</h6></div>
                        <div class="col-xs-1">
                            <button type="button" class="btn btn-xs btn-info ripple" ng-click="cashManagement();">
                                <i class="ion-plus-round"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-xs-12 dash-heading">
                        <div class="col-xs-4">
                            <span class="text-bold">Name</span>
                        </div>
                        <div class="col-xs-4">
                            <span class="text-bold">Date</span>
                        </div>
                        <div class="col-xs-4">
                            <span class="text-bold">Amount</span>
                        </div>
                    </div>
                    <hr />
                    <div class="col-xs-12 dash-heading">
                        <div class="col-xs-4">
                            <span>Cash In</span>
                        </div>
                        <div class="col-xs-4">
                            <span>Mar-2017</span>
                        </div>
                        <div class="col-xs-4">
                            <span style="color:lawngreen">+$ {{cashIn}}</span>
                        </div>
                    </div>
                    <hr />
                    <div class="col-xs-12 dash-heading">
                        <div class="col-xs-4">
                            <span>Cash Out</span>
                        </div>
                        <div class="col-xs-4">
                            <span>Mar-2017</span>
                        </div>
                        <div class="col-xs-4">
                            <span style="color:red">-$ {{cashOut}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
